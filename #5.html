<body><button id="btn">Көп нүкте</button> 

        <script >
            function addListener(event, target, fn) {
               target.addEventListener(event, fn);
            }
            addListener("click", document.getElementById('btn'), someHandler)
        
        
        
            function removeListener(event, target, fn) {
               target.removeEventListener(event, fn);
            }
            removeListener("click", document.getElementById('btn'),someHandler)
        
            function someHandler() {
                console.log('...');
        
            }
        
        
           
        </script>

</html>
