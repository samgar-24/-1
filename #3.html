    <script>
        function findAllPSiblings(where) {
   let w = where.children;
    let arr = [];
    for (let i = 0; i < w.length - 1; i++) {
        if (w[i].nextElementSibling.nodeName === 'P') {
            arr.push(w[i]);
        }
    }
    return arr;
}
